---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="abstract">
  {{ content }}
</div>

---
layout: default
---
<header class="abstract-intro">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.authors }}</h2>
  <h3>{{ page.journal }}</h3>
  <h3>{{ page.conference }}</h3>
  <h3>{{ page.location }}, {{ page.date | date_to_string }}</h3>
</header>

<div class="abstract-body">
  <p>Abstract:</p>
  {{ content }}
  <br>
</div>
