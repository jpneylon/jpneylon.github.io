---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.number }}</h2>
<h3>{{ page.inventors }}</h3>

<p class="meta">Filed: {{ page.filed | date_to_string }}</p>
<p class="meta">Issued: {{ page.issued | date_to_string }}</p>

<div class="patent">
  <p>Abstract:</p>
  {{ content }}
</div>

<a href={{ page.link }}>View on Google Patents</a>
