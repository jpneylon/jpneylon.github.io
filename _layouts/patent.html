---
layout: default
---
<header class="patent-intro">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.number }}</h2>
  <h3>{{ page.inventors }}</h3>
  <p>Filed: {{ page.filed | date_to_string }}</p>
  <p>Issued: {{ page.issued | date_to_string }}</p>
</header>

<div class="patent-body">
  <p>Abstract:</p>
  {{ content }}
  <br>
  <a href={{ page.link }}>View on Google Patents</a>
</div>
