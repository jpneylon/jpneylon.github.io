---
layout: default
---
<header class="publication-intro">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.authors }}</h2>
  <h3>{{ page.journal }}</h3>
  <h3>Published: {{ page.date | date_to_string }}</h3>
</header>

<div class="publication-body">
  {{ content }}
  <br>
  <p><a href={{ page.link }}>Link to full text pdf.</a></p>
  <p><a href={{ page.doi }}> { doi } </a></p>
  <br>
</div>
